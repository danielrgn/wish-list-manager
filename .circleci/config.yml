version: 2.0

jobs:
  build:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - run: ./mvnw checkstyle:check -q
      - run: ./mvnw dependency:go-offline -q

  test:
    docker:
      - image: circleci/openjdk:11
      - image: circleci/mysql:5.7
        environment:
          MYSQL_ROOT_PASSWORD: wlm
          MYSQL_DATABASE: wlm
          MYSQL_USER: wlm
          MYSQL_PASSWORD: wlm
    steps:
      - checkout
      - run: ./mvnw test jacoco:report
      - run: cat target/site/jacoco/index.html
      - name: Generate Jacoco Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v1.0.0
      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
      - name: Create pull request
        if: ${{ github.event_name == 'push' }}
        uses: peter-evans/create-pull-request@v3.4.1
        with:
          title: "Autogenerated Jacoco Coverage Badge"
          body: >
            Autogenerated Jacoco coverage badge, generated by
            the [jacoco-badge-generator](https://github.com/cicirello/jacoco-badge-generator)
            GitHub action.
          commit-message: "Autogenerated Jacoco Coverage Badge"
          branch: create-pull-request/badge
          delete-branch: true
      - name: Upload Jacoco coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco/

workflows:
  version: 2

  build-then-test:
    jobs:
      - build
      - test:
          requires:
            - build
